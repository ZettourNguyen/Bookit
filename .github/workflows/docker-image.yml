  # deploy test
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          
      - name: Pull Docker image nginx
        run: 
          docker image pull zettour/bookit-nginx:latest

      - name: Pull Docker image client_reactjs
        run: 
          docker image pull zettour/bookit-client_reactjs:latest

      - name: Pull Docker image backend
        run: 
          docker image pull zettour/bookit-backend:latest

      - name: Pull Docker image mongo
        run: 
          docker image pull zettour/bookit-mongo:latest

      - name: Run dockercompose backend
        run:
          cd bookit-backend
          docker-compose -f docker-compose.yml up -d

      - name: Run dockercompose client
        run:
          cd bookit-client_reactjs
          docker-compose -f docker-compose.yml up -d

      - name: Docker down all
        run:
          docker-compose down


