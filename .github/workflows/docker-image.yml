name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build and push client_reactjs Docker image
      run: |
        SHA=$(git rev-parse HEAD)
        docker build . --file Dockerfile.client_reactjs --tag zettour/bookit-client_reactjs:$SHA
        docker push zettour/bookit-client_reactjs:$SHA

    - name: Build and push backend Docker image
      run: |
        SHA=$(git rev-parse HEAD)
        docker build ./backend --file Dockerfile.backend --tag zettour/bookit-backend:$SHA
        docker push zettour/bookit-backend:$SHA
